    <style>
  .error {
  color: red;
  }
  .video-list li {
  list-style-type: none;
  display: inline-block;
  border: 1px solid black;
  margin-bottom: 0.3em;
  margin-right: 0.3em;
  padding-top: 0.3em;
  padding-left: 0.1em;

  }

  display: inline-block;

  padding: 10px;
  width: 170px;
  height: 200px;
  overflow: hidden;
  }
  .video-list img {
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 160px;
  height: 120px;
  }
  .video-list button.right {
  float: right;
  }
  #watch-later button {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
  .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  display: none;
  }

  @keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
  }
</style>
<script src="https://apis.google.com/js/api.js"></script>
