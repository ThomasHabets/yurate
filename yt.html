<html>
  <head>
    <title>Yurate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  .error {
  color: red;
  }
  .video-list li {
  list-style-type: none;
  display: inline-block;
  border: 1px solid black;
  margin-bottom: 0.3em;
  margin-right: 0.3em;
  padding-top: 0.3em;
  padding-left: 0.1em;
  padding-right: 0.1em;
  }
  .video-list a {
  display: inline-block;
  text-align: center;
  padding: 10px;
  width: 170px;
  height: 200px;
  overflow: hidden;
  }
  .video-list img {
  margin-left: auto;
  margin-right: auto;
  display: block;
  width: 160px;
  height: 120px;
  }
  .video-list button.right {
  float: right;
  }
  .active-video {
    background-color: #8080ff;
  }
  #watch-later button {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }

  .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  display: none;
  }
  #page-loader  {
  display: block;
  }

  @keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
  }

  .pages {
    display: none;
  }

  /* Ugly hack to make the full page loading spinner be square. */
  #page-loading {
  display: block;
  background-color: white;
  background-color: rgba(255,255,255,0.7);
  }
  #page-loading div {
  width: 40em;
  height: 40em;
  }
  #page-loading:after {
  content: "";
  display: block;
  padding-bottom: 100%;
  }
  .fullscreen {
  position: relative;
  left: 0;
  margin-left: auto;
  margin-right: auto;
  top: 0;
  z-index: 1;
  width: 50%;
  }
  #btn-login {
  width: 50%;
  height: 30%;
  margin-left: auto;
  margin-right: auto;
  display: block;
  }
  .channel_title {
  display: block;
  /* float: left; */
  position: relative;
  top: 15em;
  /* transform: rotate(270deg); */
  /* text-align: right; */
  /* border: 1px solid black; */
  }
  @media (prefers-color-scheme: dark) {
  body {
  background: #000;
  color: #aaa;
  }
    #page-loading {  background-color: rgba(0,0,0,0.7);  }
    .video-list li { border: 1px solid white; }

  }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="yt-creds.js"></script>
    <script src="yt.js"></script>
  </head>

  <body>
    <div id="page-loading" class="pages fullscreen">
      Loadingâ€¦<br/>
      <div id="page-loader" class="loader"></div>
    </div>

    <div id="page-login" class="pages">
      <button id="btn-login">Log in</button>
    </div>

    <div id="page-content" class="pages">
      <button id="btn-load-wl">Get WatchLater</button>
      <button id="btn-load-subs">Get subscriptions</button>
      <button id="btn-save">Force save state</button>
      <select id="watch-later-select">
        <option value="">&lt;unset&gt;</option>
      </select>
      <a href="tos.html">terms of service</a>
      <a href="privacy.html">privacy policy</a>
      <span id="unsaved-changes"></span>

      <h2>Watch later</h2>
      <div id="watch-later-loader" class="loader"></div>
      <div id="watch-later" class="video-list"></div>

      <h2>Subscription videos</h2>
      <button id="btn-skip-all" disabled>Skip all</button>
      <hr>
      <div id="subscription-loader" class="loader"></div>
      <div id="subscription-loading-details"></div>
      <div id="subscription-videos" class="video-list"></div>
    </div>


    <h2>Log</h2>
    <div id="log"></div>
  </body>
</html>
